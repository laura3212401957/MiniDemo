<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Carro con DIP</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>
<body>

    <h1>Controla El Carro</h1>
    <p>Elige un motor y usa los controles. Observa el resultado en la consola.</p>

    <div class="controls-container">
        <button id="btnGasolina">Arrancar Motor de Gasolina</button>
        <button id="btnElectrico">Arrancar Motor Eléctrico</button>
        <button id="btnHidrogeno">Arrancar Motor de Hidrógeno</button>
    </div>

    <div class="output-container">
        <h3>Acciones del Conductor:</h3>
        <button id="acelerarBtn">Acelerar</button>
        <button id="frenarBtn">Frenar</button>
        <button id="girarVolanteBtn">Girar Volante</button>
    </div>

</body>

<footer>
    <p>Demo de Principio de Inversión de Dependencias (DIP)</p>
    <p>By Camilo, Laura y Sofia</p>
</footer>
</html>
